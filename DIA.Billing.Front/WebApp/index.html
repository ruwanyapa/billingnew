<!doctype html>
<html data-ng-app="DialogBilling">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Billing :: Login</title>

    <link rel="icon" type="image/png" href="Images/favicon.png">
    <link rel="icon" type="image/vnd.microsoft.icon" href="Images/favicon.ico">


    <link rel="stylesheet" href="Content/logo-topbar-breadcrumb.css" />
    <link rel="stylesheet" href="Content/login.css" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" href="Content/form.css" />
    <link rel="stylesheet" href="Content/widgets.css" />
    <link rel="stylesheet" href="Content/message.css" />
</head>
<body ><!--data-ng-cloak-->
    <div class="container" data-ng-controller="LoginController">

        <form class="form-signin" ng-class="{true:'active'}[checkedDomainUserDetails]"
              role="form" name="LoginForm" ng-submit="attemptLogin(LoginForm.$valid)" novalidate autocomplete="off">

            <input type="text" name="prevent_autofill" id="prevent_autofill" value="" style="display:none;" />
            <input type="password" name="password_fake" id="password_fake" value="" style="display:none;" />

            <div class="row">
                <div class="col-sm-5">
                    <a class="product-logo" href="#"></a>
                    <div class="zillione-logo"><a href="">Zillione Business Solutions</a></div>
                </div>
                <div class="col-sm-7 colored">
                    <div class="pad-30">
                        <h3 class="form-signin-heading">Sign in</h3>

                        <message ng-model="alertMessage"></message>

                        <p ng-hide="checkedDomainUserDetails"><i>Checking domain user details...</i></p>

                        <fieldset ng-show="checkedDomainUserDetails" style="padding:0;">
                            <input type="text"
                                   name="userId"
                                   ng-model="user.UserId"
                                   ng-blur="getOutlet()"
                                   class="form-control input-sm"
                                   placeholder="User Name"
                                   required autofocus />

                            <input type="password"
                                   name="password"
                                   ng-model="user.Password"
                                   class="form-control input-sm"
                                   placeholder="Password"
                                   ng-required="domainPasswordRequire" />
                            <br />
                            <select class="form-control input-sm"
                                    ng-model="user.Outlet"
                                    name="Outlet"
                                    ng-show="hasOutlet"
                                    ng-options="opt as opt.OutletDesc for opt in outLetList"></select>
                        </fieldset>


                        <br />
                        <br />
                        <button class="btn btn-success btn-block" type="submit" ng-disabled="LoginForm.username.$invalid || LoginForm.password.$invalid">Sign in</button>

                    </div>
                </div>
            </div>
        </form>

    </div> <!-- /container -->
    <script src="Scripts/kendo/2014.1.528/jquery.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <script src="Scripts/angularJS/angular.js"></script>
    <script src="Scripts/angularJS/angular-route.min.js"></script>
    <script src="Scripts/angularJS/angular-animate.min.js"></script>
    <script src="Scripts/angularJS/angular-sanitize.min.js"></script>
    <script src="Scripts/angularJS/angular-cookies.min.js"></script>

    <script src="Scripts/app/login.js"></script>
    <script src="Scripts/app/common/appConstant.js"></script>
    <script src="Scripts/app/common/httpInterceptor.js"></script>
    <script src="Scripts/app/Common/Services/AuthService.js"></script>
    <script src="Scripts/app/Common/Services/PageService.js"></script>
    <script src="Scripts/app/Common/Services/LoginService.js"></script>

    <script src="Scripts/app/Common/Controllers/LoginController.js"></script>

    <script src="Scripts/app/Common/Directives/message.js"></script>

</body>
</html>
