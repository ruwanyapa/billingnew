<h1 ng-bind="Title()"></h1>
<div class="container">
    <form name="KpiDetailsForm" class="form-horizontal" autocomplete="off" novalidate>
        <message ng-model="alertMessage"></message>

        <div class="row">

            <div class="col-md-6">
                <div class="widget">
                    <div class="widget-body">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">KPI </label>
                                <div class="col-sm-8">
                                    <select ng-model="generateTicket.kpi" name="kpi" kendo-drop-down-list ng-change="checkAccountTypeCPOS()" class="k-fill" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label">Unit</label>
                                <div class="col-sm-8">
                                    <select ng-model="generateTicket.unit" name="unit" kendo-drop-down-list ng-change="checkAccountTypeCPOS()" class="k-fill" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label">Respond date & Time</label>
                                <div class="col-sm-8">
                                    <input type="text" maxlength="20" class="k-input k-textbox k-fill" ng-model="registerIssue.RecordDateTime" name="RecordDateTime" ng-minlength="3" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label">Fixing date & Time</label>
                                <div class="col-sm-8">
                                    <input type="text" maxlength="20" class="k-input k-textbox k-fill" ng-model="registerIssue.RecordDateTime" name="RecordDateTime" ng-minlength="3" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label">Closing date & Time</label>
                                <div class="col-sm-8">
                                    <input type="text" maxlength="20" class="k-input k-textbox k-fill" ng-model="registerIssue.RecordDateTime" name="RecordDateTime" ng-minlength="3" required>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>

                    <div class="col-md-6">


                    </div>
                </div>

                <div>
                    <button class="btn btn-primary" type="submit" permission-code="'10022'">Submit</button>
                </div>

</form>
</div>
