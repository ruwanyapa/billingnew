<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addPayments" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <ng-form name="AddPaymentsForm" id="AddPaymentsForm" ng-hide="AddPaymentsForm.$submitted" ng-submit=" submitform()" ng-init="aa()">
                <div class="modal-header">
                    <message ng-model="alertMessage" ng-hide="true"></message>

                    <button type="button" class="close" data-dismiss="modal" ng-click="changeAddPaymentPageState();"><span aria-hidden="true">&times;</span><span class="sr-only">OK</span></button>
                    <h4 class="modal-title">Add Payments</h4>
                </div>
                <div class="modal-body">
                    <div class="widget">
                        <div class="widget-body">

                            <table class="table scrolld">
                                <thead>
                                    <tr>
                                        <th>Connection Reference</th>
                                        <th>Contract Number</th>
                                        <th>Amount</th>
                                        <th>Ref. Number</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr id="template" style="display:none;">
                                        <td>
                                            <input type="text" class="k-input k-textbox k-fill text-right conn-reference" />
                                        </td>
                                        <td>
                                            <input type="text" class="k-input k-textbox k-fill text-right" />
                                        </td>
                                        <td>
                                            <input type="number" class="k-input k-textbox k-fill text-right" />
                                        </td>
                                        <td>
                                            <input type="text" class="k-input k-textbox k-fill text-right" />
                                        </td>
                                    </tr>

                                </tbody>
                            </table>





                        </div>
                    </div>

                </div>


                <div class="modal-footer clearfix">
                    <div>
                        <br />
                        <div id="cumilaltive" class="row">
                            <div class="col-xs-2">
                                <label>No. of Records</label>
                            </div>
                            <div class="col-xs-2">
                                <input type="text" class="k-input k-textbox k-fill text-right" readonly="readonly" />
                            </div>
                            <div class="col-xs-2">
                                
                            </div>
                            <div class="col-xs-2">
                                
                            </div>
                            <div class="col-xs-2">
                                <label>Total Amount</label>
                            </div>
                            <div class="col-xs-2">
                                <input type="text" class="k-input k-textbox k-fill text-right" readonly="readonly" />
                            </div>
                        </div>
                        <br />
                    </div>
                    <div>
                        <button class="btn btn-primary" ng-click="submitData()">Submit</button>
                    </div>

                </div>


            </ng-form>
        </div>
    </div>
</div>
