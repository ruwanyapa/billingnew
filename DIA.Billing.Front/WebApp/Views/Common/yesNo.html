<div class="modal fade" id="YesNoMessage" tabindex="-1" role="dialog" aria-labelledby="yesNo" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <ng-form name="adfRemarks" ng-submit="submitForm()">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">OK</span></button>-->
                    <h4> {{message.Title}}</h4>
                </div>
                <div class="modal-body">

                    <div class="widget">
                        <div class="widget-body">

                            <div class="row">
                                <div class="col-md-12">

                           
                                    <p><b>{{message.Message}}</b></p><!--<input type="text" ng-model="options.numericValue" />-->
                                 
                                </div>
                            </div>
                        
                         

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary " type="button" data-dismiss="modal" ng-click="finalCallBack('yes')">Yes</button>
                    <button class="btn btn-danger " type="button" data-dismiss="modal" ng-click="finalCallBack('no')">No</button>


                </div>
</ng-form>
        </div>
    </div>
</div>
