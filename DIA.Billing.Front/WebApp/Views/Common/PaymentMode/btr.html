<div>
   <ng-form name="frmPayBtr">
       <div class="form-group">
           <message ng-model="alertMessageBtr" ng-hide ="true"></message>  
       </div>
           <div class="form-group" ng-class="{ 'has-error' : hasError(frmPayBtr.BtrRefCode)}">
               <label class="col-sm-4 control-label">Reference Code</label>
               <div class="col-sm-8">
                   <input type="text" name="BtrRefCode" class="k-input k-textbox k-fill" ng-model="Btr.BtrRefCode" ng-blur="Validate(1)" ng-maxlength=" 20" maxlength="20" required />
                   <p ng-show="hasError(frmPayBtr.BtrRefCode, ErrorTypes.Required)" class="help-block">Reference code is required</p>
               </div>
           </div>


           <div class="form-group">
               <div class="col-sm-8 col-sm-offset-4">
                   <button type="button" class="btn btn-success" ng-disabled="disabled.BtrSave" ng-click="SaveBtr(frmPayBtr)">Save</button>
               </div>
           </div>
</ng-form>
</div>
