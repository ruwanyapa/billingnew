<div>
   <ng-form name="frmPayIbuy">
       <div class="form-group">
           <message ng-model="alertMessageIbuy" ng-hide ="true"></message>
       </div>
       <div class="form-group" ng-class="{ 'has-error' : hasError(frmPayIbuy.IbuyRefCode)}">
           <label class="col-sm-4 control-label">Reference Code</label>
           <div class="col-sm-8">
               <input type="text" name="IbuyRefCode" class="k-input k-textbox k-fill" ng-model="Ibuy.IbuyRefCode" ng-blur="Validate(2)" maxlength="20" required /><!--ng-keypress="Validate($event)"-->
               <p ng-show="hasError(frmPayIbuy.IbuyRefCode, ErrorTypes.Required)" class="help-block">Reference code is required</p>
           </div>
       </div>


        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-4">
                <button type="button" class="btn btn-success" ng-disabled="disabled.Ibuybutton" ng-click="SaveIbuy(frmPayIbuy)">Save</button>
            </div>
        </div>
    </ng-form>
</div>
