<div>

    <ng-form name="frmPayGenie">

        <div class="form-group" ng-class="">
            <label class="col-sm-4 control-label">Genie Registered Number</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="k-input k-textbox k-fill" tooltip title="test" ng-model="genie.genieRegisteredNumber" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" ng-disabled="genie.genieRegisteredNumber.length  != 9" ng-click="sendPayRequest()">Send Pay. Request</button>
                    </span> 
                </div> 
            </div>
        </div>
          
        <div class="form-group" ng-class="">
            <label class="col-sm-4 control-label">Source Reference</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="k-input k-textbox k-fill" ng-model="genie.SourceReference" ng-disabled="true" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" type="button" data-toggle="modal" ng-click="sourceReferenceFinder.open()" tooltip title="{{label.search}}"><i class="icon icon_search"></i></button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="" ng-hide="true">
            <label class="col-sm-4 control-label">Genie Transaction Id</label>
            <div class="col-sm-8">
                <input type="text" class="k-input k-textbox k-fill" ng-model="genie.genieTransactionId" ng-disabled="true" />
                <p ng-show="" class="help-block">... </p>
            </div>
        </div>

        <div class="form-group" ng-class="">
            <label class="col-sm-4 control-label">Payment Source</label>
            <div class="col-sm-8">
                <input type="text" class="k-input k-textbox k-fill" ng-model="genie.paymentSource" ng-disabled="true" />
                <p ng-show="" class="help-block">... </p>
            </div>
        </div>

        <div class="form-group" ng-class="">
            <label class="col-sm-4 control-label">Card Type</label>
            <div class="col-sm-8">
                <input type="text" class="k-input k-textbox k-fill" ng-model="genie.cardType" ng-disabled="true" />
                <p ng-show="" class="help-block">... </p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-4">
                <button type="button" class="btn btn-success" ng-disabled="genie.genieTransactionId == null || genie.paymentSource != null" name="btnVerifyStatus" ng-click="genieVerifyStatus()">Verify Status</button>
            </div>
        </div>

    </ng-form>
</div>

<finder-new id="sourceReferenceFinder"
            title="{{sourceReferenceFinder.title}}"
            params="sourceReferenceFinder.params"
            info="sourceReferenceFinder.info"
            callback="sourceReferenceFinder.callback"></finder-new>
