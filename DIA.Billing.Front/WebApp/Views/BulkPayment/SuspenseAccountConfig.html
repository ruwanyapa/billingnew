<h1 ng-bind="Title()"></h1>

<div class="container">
    <message ng-model="alertMessage"></message>

    <div class="row">
        <div class="col-md-11">
            <div class="widget">
                <div class="widget-body">

                    <form class="form-horizontal" novalidate>

                        <div class="row">
                            <div class="col-md-6">
                                <div ng-class="" class="form-group">
                                    <label class="col-sm-5 control-label">Payment Type</label>
                                    <div class="col-sm-7">
                                        <div class="input-group">
                                            <select kendo-drop-down-list class="k-fill"
                                                    k-placeholder="'Select '"
                                                    k-data-text-field="'Description'"
                                                    k-data-value-field="'Id'"
                                                    ng-model="SuspenseAccConfig.PayType"
                                                    k-data-source="PaymentTypeCollection" ng-change="GetPaymentSourceByPaymentTypeId()"></select>
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button" ng-click="finderSuspenseAccConfig.open()" tooltip title=" {{label.search}}"><i class="icon icon_search"></i></button>
                                                <button class="btn btn-default" type="button" ng-click="changePageState('NEW')" tooltip title="{{label.create}}"><i class="icon icon_plus"></i></button>
                                            </span>
                                        </div>
                                        <div ng-show="" class="ng-hide">
                                            <p ng-show="" class="help-block ng-hide">
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div ng-class="" class="form-group">
                                    <label class="col-sm-5 control-label">Payment Source</label>
                                    <div class="col-sm-7">
                                        <select kendo-drop-down-list class="k-fill"
                                                k-placeholder="'Select '"
                                                k-data-text-field="'Description'"
                                                k-data-value-field="'Id'"
                                                ng-model="SuspenseAccConfig.PaySource"
                                                k-data-source="PaymentSourceCollection" ng-change="GetSuspenseAccConfigData()"></select>
                                        <div ng-show="" class="ng-hide">
                                            <p ng-show="" class="help-block ng-hide">
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group margin-bottom-0 ng-isolate-scope">
                                    <div class="col-sm-7 col-sm-offset-5">
                                        <label class="checkbox">
                                            <input type="checkbox" ng-model="SuspenseAccConfig.InActive" name="status" class="ng-pristine ng-valid"> Inactive
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <br /><br />
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div id="gridSusAcc" tabindex="0"
                                     kendo-grid="gridSusAcc"
                                     ng-init="InitA('gridSusAcc')"
                                     k-options="dgGridSuspenseAccountConfig.options()">
                                </div>
                            </div>
                        </div>
                        <br /><br />
                    </form>

                </div>
            </div>

            <div>
                <button class="btn btn-info" ng-click="EditSuspenseAccConfig()" type="button">Edit</button>
                <button class="btn btn-success" ng-click="PostSuspenseAccConfig()" type="button">Save</button>
            </div>

        </div>
    </div>
</div>

<finder-new id="finderSuspenseAccConfig"
            title="{{finderSuspenseAccConfig.title}}"
            params="finderSuspenseAccConfig.params"
            info="finderSuspenseAccConfig.info"
            callback="finderSuspenseAccConfig.callback"></finder-new>
