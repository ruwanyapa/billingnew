<h1 ng-bind="Title()"></h1>

<div class="container">
    <message ng-model="alertMessage" ng-hide="true"></message>

    <div class="row">
        <div class="col-md-6">
            <div class="widget">
                <div class="widget-body">

                    <form name="frmPaySource" class="form-horizontal" novalidate>

                        <div ng-class="" class="form-group">
                            <label class="col-sm-5 control-label">Payment Type</label>
                            <div class="col-sm-7">
                                <select kendo-drop-down-list class="k-fill"
                                        k-placeholder="'Select '"
                                        k-data-text-field="'Description'"
                                        k-data-value-field="'Id'"
                                        ng-model="PaymentSource.PaymentType"
                                        k-data-source="PaymentTypeCollection" ng-change="GetPaymentTypes()"></select>
                                <div ng-show="" class="ng-hide">
                                    <p ng-show="" class="help-block ng-hide">
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div ng-class="" class="form-group">
                            <label class="col-sm-5 control-label">Payment Source</label>
                            <div class="col-sm-7">
                                <div class="input-group">
                                    <input type="text" name="Description" ng-model="PaymentSource.Description" class="k-input k-textbox k-fill ng-pristine ng-valid">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" ng-click="finderPaymentSource.open()" tooltip title=" {{label.search}}"><i class="icon icon_search"></i></button>
                                        <button class="btn btn-default" type="button" ng-click="changePageState('NEW')" tooltip title="{{label.create}}"><i class="icon icon_plus"></i></button>
                                    </span>
                                </div>
                                <div ng-show="" class="ng-hide">
                                    <p ng-show="" class="help-block ng-hide">
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div ng-class="" class="form-group">
                            <label class="col-sm-5 control-label">Mapping Code</label>
                            <div class="col-sm-7">
                                <input type="text" name="ccbsCode" ng-model="PaymentSource.CcbsPaymentSource" ng-disabled="MapCode" ng-trim="false" ng-pattern="/^\S*$/" class="k-input k-textbox k-fill ng-pristine ng-valid">
                                <span style="color:red" ng-show="frmPaySource.ccbsCode.$error.pattern">
                                    Please remove the spaces in Mapping Code
                                </span>
                                <div ng-show="" class="ng-hide">
                                    <p ng-show="" class="help-block ng-hide">
                                    </p>
                                </div>
                            </div>
                        </div>


                        <div class="form-group margin-bottom-0 ng-isolate-scope">
                            <div class="col-sm-7 col-sm-offset-5">
                                <label class="checkbox">
                                    <input type="checkbox" name="status" ng-model="PaymentSource.InActive" class="ng-pristine ng-valid"> Inactive
                                </label>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div>
                <button class="btn btn-success" ng-click="PostPaymentSources()" type="button">Save</button>
            </div>
        </div>
    </div>
</div>

<finder-new id="finderPaymentSource"
            title="{{finderPaymentSource.title}}"
            params="finderPaymentSource.params"
            info="finderPaymentSource.info"
            callback="finderPaymentSource.callback"></finder-new>
